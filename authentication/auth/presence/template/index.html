<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Online Presence Indicator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <div class="container">
    <section class="section">
      <div class="columns">
        <div class="column">

          {% if user.is_authenticated %}
          Hello <strong>{{ user }}</strong>
          <br>
          <a href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          {% endif %}
          <h1 class="title">Online Presence Indicator</h1>
		  <div id="presence"><span class="tag is-success" id="pre_cnt">0</span> users online</div>
          <ul id="messages"></ul>
        </div>
        <div class="column">
          <div class="box">
            <h1 class="title">Send Message</h1>
            <div id="send-message"></div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <h1 class="title">Messages</h1>
            <div id="txt_msg"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
  </script>

<script>
  const ws = new WebSocket('ws://' + window.location.host + '/ws/presence/pong/');  
  const serverMsg = document.getElementById('txt_msg');
  
  document.addEventListener('keydown', function(event) {
    console.log('Key event: ')
    console.log(event)
    if (['w', 'W', 'S', 's'].includes(event.key)) {
      ws.send(JSON.stringify({
        'message': "Press W or S"
      }));
    }
  });
  
  ws.onmessage = (event) => {
    
    console.log('On message event: ')
    console.log(event.data)

    let data = JSON.parse(event.data)
    const li1 = document.createElement('li');      
    const li2 = document.createElement("li");

    li1.innerHTML = data.msg;
    li2.classList.add("on-us");
    li2.innerHTML = `${data.message}`;
    serverMsg.appendChild(li2);
    };

  </script>

</body>

</html>
