<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/startMenu.css">
    <link rel="stylesheet" href="css/4line.css">
    <link rel="stylesheet" href="css/arcade.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/pong.css">
    <link rel="stylesheet" href="css/userPanel.css">
    <link rel="stylesheet" href="css/live-chat.css">
    <link rel="stylesheet" href="css/friends-page.css">
    <link rel="stylesheet" href="css/stats.css">
    <link rel="stylesheet" href="css/select-game.css">
    <link rel="stylesheet" href="css/tourn.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo42_dark.svg" alt="Logo">
        </div>
        <nav>
            <ul>
                <li id="languageDropdown">
                    <button id="selectedLanguage" class="btn-header">
                        <img id="flagIcon" src="./assets/usa.png" alt="Language Flag">
                    </button>
                    <ul id="languageList" class="hidden">
                        <li class="languageOption" data-language="english" data-flag="./assets/usa.png">
                            <img class="language-flag" src="./assets/usa.png" alt="USA Flag"> EN
                        </li>
                        <li class="languageOption" data-language="portuguese" data-flag="./assets/portugal.png">
                            <img class="language-flag" src="./assets/portugal.png" alt="Portugal Flag"> PT
                        </li>
                        <li class="languageOption" data-language="french" data-flag="./assets/france.png">
                            <img class="language-flag" src="./assets/france.png" alt="France Flag"> FR
                        </li>
                    </ul>
                </li>
                <li>
                    <button id="startBtn" class="btn-header">
                        <img src="./assets/barrasf.png" alt="Pong">
                    </button>
                </li>
                
                <li id="userAvatar" style="display: none;">
                    <img id="avatarImg" src="./assets/avatar.png" alt="User Avatar">
                </li>
            </ul>
        </nav>
    </header>

    <div id="app"></div>
    
    <footer>
        <p id="match-footer"></p>
        <p id="text-footer"></p>
    </footer>

    <!-- Importacao de modulos js-->
    <script src="config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/components/menu.js"></script>
    <script type="module" src="js/components/startMenu.js"></script>
    <script type="module" src="js/components/login.js"></script>
    <script type="module" src="js/components/register.js"></script>
    <script type="module" src="js/components/gameSelection.js"></script>
    <script type="module" src="js/components/pong.js"></script>
    <script type="module" src="js/components/userPanel.js"></script>
    <script type="module" src="js/components/requestPanel.js"></script>
    <script type="module" src="js/components/friendsPage.js"></script>
    <script type="module" src="js/components/tournament.js"></script>
    <script type="module" src="js/components/waitRemote.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
